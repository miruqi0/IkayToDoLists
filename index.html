<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="exercise-11.css">
        <link rel="icon" href="download.png">
    </head>
    <body>
        <p>To Do List</p>
        <div class="container">
            <div class="header-list">
                <div>
                    <select class="selection">
                        <option value="P.E." selected="yes">P.E.</option>
                        <option value="Design 2">Design 2</option>
                        <option value="BTech 1">BTech 1</option>
                        <option value="Calculus">Calculus</option>
                        <option value="PCM">PCM</option>
                        <option value="HOA 1">HOA 1</option>
                        <option value="TOA 2">TOA 2</option>
                    </select>
                </div>
                <div>
                    <input class="input-list" placeholder="To Do Name">
                </div>
                <div>
                    <input class="input-date" type="date">
                </div>
                <div>
                    <button class="add-button" onclick="addToDo();">Add</button>
                </div>
            </div>
            <div class="show-list">
            </div>
        </div>
            
        <script src="exercise-11.js"></script>
    </body>
</html>
